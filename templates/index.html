<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Capture and Crop</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- 引入Cropper.js的CSS -->
    <link  href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.11/cropper.min.css" rel="stylesheet">
</head>
<body>
    <!-- 图片捕捉按钮 -->
    <button id="captureButton">📷 打开摄像头</button>
    
    <!-- 用于捕捉的视频流 -->
    <video id="video" style="display:none;"></video>
    
    <!-- 裁切前的预览图片 -->
    <img id="preview" style="display:none;">
    
    <!-- 用于裁切的容器 -->
    <div id="cropContainer" style="display:none;"></div>
    
    <!-- 裁切并上传的按钮 -->
    <button id="cropButton" style="display:none;">裁切并上传</button>
    
    <!-- 结果显示区域 -->
    <div id="uploadResult"></div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <!-- 引入Cropper.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.11/cropper.min.js"></script>
</body>
</html>
