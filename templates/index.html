<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Capture and Crop</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.11/cropper.min.css" rel="stylesheet">
</head>
<body>
    <div id="welcomeScreen" class="screen active">
        <h1>欢迎使用智能皮肤诊断</h1>
        <p>简单三步，快速了解皮肤状况</p>
        <button id="startButton">开始</button>
    </div>
    <div id="captureScreen" class="screen">
        <video id="video" style="display:none;"></video>
        <button id="captureButton">📷 拍照</button>
    </div>
    <div id="cropScreen" class="screen">
        <img id="preview" style="display:none;">
        <div id="cropContainer" style="display:none;"></div>
        <button id="cropButton" style="display:none;">裁切并上传</button>
    </div>
    <div id="resultScreen" class="screen">
        <div id="uploadResult"></div>
        <button id="restartButton">重新开始</button>
    </div>
    <div id="progressContainer" style="display:none;">
        <div id="progressBar"></div>
    </div>
    <div id="analysisResult" style="display:none;"></div>


    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.11/cropper.min.js"></script>
</body>
</html>
