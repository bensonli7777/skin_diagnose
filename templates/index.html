<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>皮膚狀況分析</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.11/cropper.min.css" rel="stylesheet">
</head>
<body>
    <div id="welcomeScreen" class="screen active">
        <h1>歡迎使用智能皮膚診斷</h1>
        <p>簡單三步，快速了解情況</p>
        <button id="loginButton">帳號登入</button>
        <button id="registerButton">註冊</button>
    </div>

    <div id="registerScreen" class="screen">
        <h2>註冊</h2>
        <form id="registerForm">
            <input type="text" id="registerUsername" placeholder="用戶名" required>
            <input type="password" id="registerPassword" placeholder="密碼" required>
            <br>
            <button type="submit">註冊</button>
        </form>
        <div>
            <button id="backToLoginButton">已有帳戶？ 登入</button>
            <button id="backToWelcomeButton">返回</button>
        </div>
        
    </div>

    <div id="loginScreen" class="screen">
        <h2>帳號登入</h2>
        <form id="loginForm">
            <input type="text" id="loginUsername" placeholder="用戶名" required>
            <input type="password" id="loginPassword" placeholder="密碼" required>
            <br>
            <button type="submit">登入</button>
        </form>
        <button id="backToRegisterButton">沒有帳戶? 註冊</button>
    </div>
    
    <div id="captureScreen" class="screen">
        <video id="video" style="display:none;"></video>
        <button id="captureButton">📷 拍照</button>
        <input type="file" id="uploadInput" accept="image/*" style="display: none;">
        <button id="uploadButton">📁 上傳照片</button>
    </div>
    
    <div id="cropScreen" class="screen">
        <img id="preview" style="display:none;">
        <div id="cropContainer" style="display:none;"></div>
        <button id="cropButton" style="display:none;">裁切上傳</button>
    </div>
    
    <div id="resultScreen" class="screen">
        <img id="croppedImage" style="max-width: 100%; height: auto; margin-bottom: 20px;" alt="Cropped result"/>
        <div id="progressContainer" style="display:none;">
            <div id="progressBar"></div>
        </div>
        <div id="analysisResult" style="display:none;"></div>
        <div>
            <button id="diseaseInfoButton" >疾病資訊</button>
            <button id="restartButton" style="display:none;">重新開始</button>
        </div>
        <button id="historybutton">查看歷史資料紀錄</button>
    </div>

    <div id="historyScreen" class="screen">
        <div id="historyHeader" class="header">
            <h2>歷史診斷</h2>
            <div id="usernameDisplay">用戶名</div> <!-- 顯示用戶名 -->
        </div>
        <div id="history" class="history-container"></div>
        <div>
            <button id="backToresultButton">返回</button>
            <button id="logoutButton">登出</button>
        </div>
    </div>
    

    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.11/cropper.min.js"></script>
</body>
</html>
